<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trip</title>
        <link rel="stylesheet" href="lib/codemirror.css" />
        <link rel="stylesheet" href="lib/foldgutter.css" />
        <link rel="stylesheet" href="lib/show-hint.css" />
        <link rel="stylesheet" href="lib/theme/3024-night.css" />
        <link rel="stylesheet" href="cm-theme.css" />
        <link rel="stylesheet" href="trip.css" />
        <script src="lib/jquery-1.11.0.min.js"></script>
        <script src="lib/codemirror-min.js"></script>
        <!--<script src="lib/id3.min.js"></script>-->
        <script src="lib/id3-minimized.js"></script>
        <script src="trip.js"></script>
    </head>
    <body>
        <div id="vis">
        </div>
        <div id="controls">
            <button id="toggle" title="Toggle Control Panel">&#9658;</button>
            <div id="tabs">
                <button id="tabMusic" class="tab active" data-panel="#music" title="Show Music Playlist">Music</button>
                <button id="tabCode" class="tab" data-panel="#code" title="Show Script Editor">Code</button>
            </div>
            <div id="music" class="panel">
                <div id="playback">
                    <input type="file" id="file" multiple="multiple"></input>
                    <button id="browse">Add Files...</button>
                    <button id="clear">Clear</button>
                    <button id="pause">Pause</button>
                    <button id="next">Next</button>
                </div>
                <table id="playlist">
                    <thead>
                        <tr>
                            <td class="num index"></td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td class="num">#.</td>
                            <td>Title</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="code" class="panel">
                <div id="toolbar">
                    <select id="scripts"></select>
                    <button id="save" title="Save Script (Ctrl+S)">Save</button>
                    <button id="delete" title="Delete Script">Delete</button>
                </div>
                <div id="editor"></div>
            </div>
        </div>
        <script>Trip();</script>
    </body>
</html>
